<form action="http://127.0.0.1:8000/tasks/{{ task.id }}", method="post">
    {% csrf_token %}
    <label>Title</label><input type="text" name="titleKey" value="{{ task.title }}"><br>
    <label>Description</label><input type="text" name="descriptionKey"  value="{{ task.description }}"><br>
    <input type="submit" value="Save">
</form
